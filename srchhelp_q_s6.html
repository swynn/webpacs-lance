<div class="pageContentInner">

  <h1 class="pageHeader">Author/Title Search</h1>

  <div id="accessibleForm" class="form1Part">

    <form method="get">
      <fieldset>

        <!-- Optional legend:
        <legend>Type the author and title you want to find, then press the Enter key or click Submit.</legend>
        -->

        <div class="formEntryArea">

          <span class="formLabel">
            <label for="author">Author:</label>
          </span>

          <input name="author" size="48">

        </div> <!-- formEntryArea (Author) -->

        <div class="formEntryArea">

          <span class="formLabel">
            <label for="title">Title:</label>
          </span>

          <input name="title" size="48">

        </div> <!-- formEntryArea (Title) -->

        <div class="formButtonArea">
<!--{submit}-->
        </div> <!-- formButtonArea -->

      </fieldset>

    </form>

    <!-- Begin Search Help Text -->
    <p>Type the author's or artist's last name first. For example:</p>
    <ul>
      <li>shakespeare</li>
      <li>shakespeare, william</li>
      <li>angelou, m</li>
    </ul>
    <p>Type as many or as few of the words in the title as you want. For example:</p>
    <ul>
      <li>merchant of venice</li>
      <li>venice</li>
    </ul>
  </div> <!-- accessibleForm -->
</div><!-- pageContentInner -->
